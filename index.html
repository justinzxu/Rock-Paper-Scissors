<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors~!</title>
</head>
<body>
    <div class="container">
        <div class="top-wrapper">
            <div class="logo">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            
            <div class="round">
                <h3>Pick a choice</h3>
            </div>
        </div>
        
        <div class="game">
            <div class="player-field">
                <div class="player-pfp">
                    <h3>YOU</h3>
                </div>
                <div class="weapons">
                    <button class="rock">rock</button>
                    <button class="paper">paper</button>
                    <button class="scissors">scissors</button>
                </div>
                <h3 class="player-score">Score: </h3>
            </div>
            <div class="battlefield">
                <p class="player-pick">You Picked: <div class="pchoice"></div></p>
                <p class="cpu-pick">I Picked:<div class="cchoice"></div></p>
                <p class="result"></p>
            </div>
            <div class="cpu-field">
                <div class="cpu-pfp">
                    <h3>ENEMY</h3>
                </div>
                <h3 class="cpu-score">Score: </h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
